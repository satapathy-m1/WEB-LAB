
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            background-color: #fceaeac0;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-buttons {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Event Registration</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Student's Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID" required>
            </div>

            <div class="form-group">
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="" disabled selected>Select an event</option>
                    <option value="workshop">Workshop</option>
                    <option value="seminar">Seminar</option>
                    <option value="conference">Conference</option>
                </select>
            </div>

            <div class="form-group">
                <label>Mode of Attendance:</label>
                <input type="radio" id="in-person" name="attendance-mode" value="In-person" required>
                <label for="in-person">In-person</label>
                <input type="radio" id="virtual" name="attendance-mode" value="Virtual">
                <label for="virtual">Virtual</label>
            </div>

            <div class="form-group">
                <label>Additional Services:</label>
                <input type="checkbox" id="accommodation" name="additional-services" value="Accommodation">
                <label for="accommodation">Accommodation</label>
                <input type="checkbox" id="transportation" name="additional-services" value="Transportation">
                <label for="transportation">Transportation</label>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments here"></textarea>
            </div>

            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
